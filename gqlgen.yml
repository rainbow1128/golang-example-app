schema:
  - "resources/graphql/*.graphql"

exec:
  filename: generated/graphql/generated.go

model:
  filename: generated/graphql/models_gen.go

resolver:
  filename: app/resolver/resolver_gen.go
  type: Resolver

models:
  UsersQuery:
    fields:
      one:
        resolver: true
  ProductsQuery:
    fields:
      list:
        resolver: true
  UsersMutation:
    fields:
      createUser:
        resolver: true
